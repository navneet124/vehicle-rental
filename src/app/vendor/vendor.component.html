<h1>Vehicle List</h1>

 <div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <!-- <th>Vehicle Id</th> -->
                <th>Vehicle Name</th>
                <th>Rent Per Day</th>
                <th>Update</th>
                <th>Delete</th>
                <!-- <th>Booked</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vehicle of vehicle">
                <!-- <td>{{vehicle.vehicleId}}</td> -->
                <td>{{vehicle.vehicleName}}</td>
                <td>{{vehicle.rentPerday}}</td>
                <td><button (click)="updateVehicle(vehicle.vehicleId)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteVehicle(vehicle.vehicleId)" class="btn btn-warning">Delete</button></td>
                <!-- <td>{{vehicle.isBooked}}</td> -->
            </tr>
        </tbody>
    </table>
</div>
