
<div class="container">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>

    <div class="container">
        <form (ngSubmit)="handleLogin()" #userForm="ngForm">
            <fieldset class="form-group">
                <label>Admin Id</label>
                <input type="text" #description="ngModel" [(ngModel)]="adminlogin.adminid" class="form-control" name="adminid" required="required">
            </fieldset>

            <fieldset class="form-group">
                <label>Password</label>
                <input type="password" #description="ngModel" [(ngModel)]="adminlogin.password" class="form-control" name="password" required="required">
            </fieldset>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
</div>
