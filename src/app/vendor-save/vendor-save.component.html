<h2>Add New Vendor</h2>
<div class="container">
    <div class="alert alert-warning" *ngIf="userForm.dirty && userForm.invalid">Enter valid values</div>

    <form (ngSubmit)="addVendor()" #userForm="ngForm">
        <fieldset class="form-group">
            <label>Enter Vendor Name</label>
            <input type="text" #description="ngModel" [(ngModel)]="vendor.vendorName" class="form-control" name="vendorName" required="required">
        </fieldset>

        <fieldset class="form-group">
            <label>Enter Address</label>
            <input type="text" #description="ngModel" [(ngModel)]="vendor.address" class="form-control" name="address" required="required">
        </fieldset>

        <fieldset class="form-group">
            <label>Enter Phnone no</label>
            <input type="text" #description="ngModel" [(ngModel)]="vendor.phone" class="form-control" name="phone" required="required" minlength="10" maxlength="10">
        </fieldset>

        <fieldset class="form-group">
            <label>Enter Username</label>
            <input type="text" #description="ngModel" [(ngModel)]="vendor.username" class="form-control" name="username" required="required">
        </fieldset>

        <fieldset class="form-group">
            <label>Enter Password</label>
            <input type="password" #description="ngModel" [(ngModel)]="vendor.password" class="form-control" name="password" required="required">
        </fieldset>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
