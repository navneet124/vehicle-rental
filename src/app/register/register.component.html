  <div class="container">
    <h3>Register as User</h3>
    <p>Please fill in this form to create an account.</p>
    <hr>
  </div> 

  <div class="container">
    <div class="alert alert-warning" *ngIf="userForm.dirty && userForm.invalid">Enter valid values</div>
    <!-- <div class="alert alert-warning" *ngIf="userForm.dirty && phone.invalid">Enter correct phone no</div>
    <div class="alert alert-warning" *ngIf="userForm.dirty && description.invalid">Enter atleast  character</div> -->
    
      <form (ngSubmit)="addUser()" #userForm="ngForm">
        <fieldset class="form-group">
          <label>First Name</label>
          <input type="text" #description="ngModel" [(ngModel)]="user.firstName" class="form-control" name="firstname" required="required">
        </fieldset>

        <fieldset class="form-group">
          <label>Last Name</label>
          <input type="text" #description="ngModel" [(ngModel)]="user.lastName" class="form-control" name="lastname" required="required">
        </fieldset>

        <fieldset class="form-group">
          <label>Address</label>
          <input type="text" #description="ngModel" [(ngModel)]="user.address" class="form-control" name="address" required="required">
        </fieldset>

        <fieldset class="form-group">
          <label>Gender</label>
          <input type="text" #description="ngModel" [(ngModel)]="user.gender" class="form-control" name="gender" required="required">
        </fieldset>

        <fieldset class="form-group">
          <label>Phone</label>
          <input type="text" #description="ngModel" [(ngModel)]="user.phone" class="form-control" name="phone" required="required" minlength="10" maxlength="10">
        </fieldset>

        <fieldset class="form-group">
          <label>Username</label>
          <input type="text" #description="ngModel" [(ngModel)]="user.username" class="form-control" name="username" required="required">
        </fieldset>

        <fieldset class="form-group">
          <label>Password</label>
          <input type="password" #description="ngModel" [(ngModel)]="user.password" class="form-control" name="password" required="required">
        </fieldset>

        <button type="submit" class="btn btn-success">Register</button>
      </form>
      <br>
        <div class="container signin">
          <p>Already have an account? <a class="active" routerLink="/userLogin">Sign in</a>.</p>
        </div>
        <br>
        <br>

  </div>
